<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Social Media</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Simple Social Media</h1>

    <div class="profile">
      <h2>User Profile</h2>
      <img></img>
      <p><strong>Name:</strong> Roma Oma</p>
      <p><strong>Bio:</strong> Web Developer and Coffee Lover</p>
    </div>

    <div class="post-input">
      <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
      <button id="postButton">Post</button>
    </div>

    <div id="postFeed" class="post-feed">
      <h2>Posts</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
